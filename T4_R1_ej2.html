<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="label"></label>
    <script>
        const label = document.getElementById('label');
        window.addEventListener('mousemove',(event) =>label.innerText = event.clientX + '|' + event.clientY);
    </script>
</body>
</html>
