<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="foto" src="foto.avif" alt="no carga" width="100px" height="100px" style="position: absolute; top: 0; left: 0;">
    <img id="foto" src="foto.avif" alt="no carga" width="100px" height="100px" style="position: absolute; top: 150px; left: 0;">
    <img id="foto" src="foto.avif" alt="no carga" width="100px" height="100px" style="position: absolute; top: 300px; left: 0;">
    
    <script>
        const arrayFotos = Array.from(document.getElementsByTagName('img'));
        var controlador = false;
        var imagenActual;

        arrayFotos.forEach(foto => foto.addEventListener('mousedown',function(){
            controlador = true;
            imagenActual = foto;
            document.addEventListener('mousemove', moverImagen);
        }))

        arrayFotos.forEach(foto => foto.addEventListener('mouseup',function(){
            controlador = false;
            document.removeEventListener('mousemove',moverImagen);
        }))
    
        function moverImagen(event){
            if (controlador) {
                let x = event.clientX;
                let y = event.clientY;
                imagenActual.style.top = y + 'px';
                imagenActual.style.left = x + 'px';
            }
        }
    </script>
</body>
</html>
