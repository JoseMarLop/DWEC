<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="label"></label>
    <script>
        const label = document.getElementById('label');
        var contador = 0;
        window.addEventListener('onload', setInterval(contar,1000));

        var contador = 0;
        function contar(){
            contador++;
            label.innerText = 'Han pasado: ' + contador + ' segundos';
        }
    </script>
</body>
</html>
